<!-- Document Popup -->
<div class="wms-srv-popup-holder" id="wms-srv-document-popup" style="display: none;">
    <div class="wms-srv-popup-bg">
    </div>
    <div class="wms-srv-popup">
        <div class="wms-srv-popup-content">
            <!-- Popup Title -->
            <div class="wms-srv-popup-title">
                <div class="wms-srv-page-title">
                    <i class="fas fa-file-alt"></i><span>Document</span>
                </div>
                <a href="#" title="Close" id="wms-srv-document-popup-close" class="wms-srv-popup-close"><i
                        class="fas fa-times-circle"></i></a>
            </div>
            <!-- Popup Title -->
            <div class="wms-srv-popup-content-body" id="wms-srv-popup-content-body">
                <div id="popupContentDocument">
                    <div id="pnlDocument">
                        <!-- Grid -->
                        <div class="wms-srv-grid-holder pnlWmsHead">
                            <input type="hidden" id="hdnCommonDocument_RefId" value="0" />
                            <input type="hidden" id="hdnCommonDocument_RefObject" value="0" />
                            <div class="wms-srv-grid" id="pnlCommonDocumentHead" style="text-align: center;">
                                <!-- Dynamic Object Head Data Will be Here -->
                            </div>
                        </div>
                        <br>
                        <!-- Grid -->
                        <!-- Header Details -->
                        <!-- Grid -->
                        <div class="wms-srv-grid-holder pnlWmsDetail" id="pnlWmsDetail">
                            <div class="wms-srv-grid-action-panel">
                                <div class="wms-srv-grid-common-action"><a href="#" class="wms-srv-icononly"><i
                                            class="fas fa-list"></i></a></div>
                               
                                <div class="wms-srv-grid-title">
                                    Document
                                </div>
                            </div>
                            <div class="wms-srv-grid-scroller" style="width: 100%;">
                                <div class="wms-srv-grid" data-gridobjectid="gridObject_Inbound_PurchaseOrder_DOC" id="wmsGridDocumentList" style="text-align: center;">
                                    <div class="wms-srv-grid-header">
                                        <div class="wms-srv-grid-cell">Document Title <span class="requiredStar" style="color: red;">*</span></div>
                                        <div class="wms-srv-grid-cell">Description <span class="requiredStar" style="color: red;">*</span></div>
                                        <div class="wms-srv-grid-cell">Document Type <span class="requiredStar" style="color: red;">*</span></div>
                                        <div class="wms-srv-grid-cell">File Type <span class="requiredStar" style="color: red;">*</span></div>
                                        <div class="wms-srv-grid-cell">Attachment <span class="requiredStar" style="color: red;">*</span></div>
                                        <div class="wms-srv-grid-cell">Action</div>
                                    </div>
                                    <div class="wms-srv-grid-row wms-srv-grid-add">
                                        <div class="wms-srv-grid-cell">
                                            <input type="text" data-for="DocumentTitle" id="txtCommonDocument_Title">
                                        </div>
                                        <div class="wms-srv-grid-cell">
                                            <input type="text" data-for="Description" id="txtCommonDocument_Description">
                                        </div>
                                        <!-- <div class="wms-srv-grid-cell">
                                            <input type="text" data-for="KeyWords">
                                        </div> -->
                                        <div class="wms-srv-grid-cell">
                                            <input type="text" data-for="DocumentType" id="txtCommonDocument_Type">
                                        </div>
                                        <div class="wms-srv-grid-cell">
                                            <input type="text" data-for="FileType" id="txtCommonDocument_FileType" disabled="disabled">
                                        </div>
                                        <div class="wms-srv-grid-cell" id="txtCommonDocument_Name">
                                            
                                        </div>  
                                        <div class="wms-srv-grid-cell">
                                            <div class="wms-srv-grid-action">
                                                <div class="wms-srv-file-upload-holder">
                                                    <label for="wms-srv-cmDocument-file-upload"><i
                                                            class="fas fa-paperclip"></i><span class="wms-srv-badge"
                                                            style="display: none;">0</span></label>
                                                    <div class="wms-srv-action-sep">|</div>
                                                    <input type="file" id="wms-srv-cmDocument-file-upload" data-srvpath="" onchange="uploadDocumentAttachment();" style="display:none;">
                                                </div>
                                                <a href="#" title="Save" class="wms-srv-save" data-prefix="SV" onclick="saveDocumentObject();"><i
                                                        class="fas fa-check-circle"></i></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="wms-srv-grid-pager">
                                <span class="wms-srv-pager-records">1-1 of 0 Records</span>
                                <span class="wms-srv-empty-space"></span>
                                <span class="wms-srv-pager-links"><a href="#" data-page="firstpage"><i
                                            class="fas fa-angle-double-left"></i></a><a href="#" data-page="previous"><i
                                            class="fas fa-angle-left"></i></a><a href="#" class="wms-srv-active"
                                        data-page="1">1</a><a href="#" data-page="next"><i
                                            class="fas fa-angle-right"></i></a><a href="#" data-page="lastpage"><i
                                            class="fas fa-angle-double-right"></i></a></span>
                                <span class="wms-srv-empty-space"></span>
                                <input type="text" name="txtGridPageNo" class="wms-srv-input" value="0"
                                    style="width: 80px;">
                                <a href="#" title="Jump To" class="wms-srv-pager-go"><i
                                        class="fas fa-play-circle"></i></a>
                            </div>
                        </div>
                        <!-- Grid -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Document Popup -->
