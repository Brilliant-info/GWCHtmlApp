<!DOCTYPE html>
<html>

<head>
    <title>PURCHASE ORDER</title>
    <!-- Common JS and CSS -->
    <script src="../../../Themes/js/jquery-3.2.1.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js" type="text/javascript"></script> -->
    <script src="../../../Themes/js/core-js/Chart.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="../../../Themes/js/wms-app-navigator.js"></script>
    <link href="../../css/CustomReport.css" rel="stylesheet" type="text/css" />
    <link href="../../../Themes/fontawesome/css/all.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../../Themes/bootstrap-4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <!-- Common JS and CSS -->
    <!-- Report wise JS and CSS -->
    <link href="Email_Alert_Report.css" rel="stylesheet" type="text/css" />
    <script src="Email_Alert_Report.js"></script>
    <script src="../../../Themes/js/wms-app-session.js"></script>
    <!-- Report wise JS and CSS -->
</head>

<body>
    <!-- Example  -->
    <div class="app">
        <div class="wrapper">
            <div class="page-content ">
                <div class="page-container tradebook">
                    <h1><span class="icon icon-book"><i class="fa-solid fa-cart-shopping headIcon"></i></span>
                        <span class="previewPageTitle">Notification Log Report</span>
                    </h1>
                    <hr class="header-hr">
                    <div class="container-fluid" style="padding-left: 0px; padding-right: 0px;">
                        <div class="row">
                            <div class="col-lg-5">
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="su-input-group su-static-label">
                                                <label class="su-input-label"><b>Type</b></label>
                                                <div class="">
                                                    <!-- <input type="text" placeholder="eg: INFY" autocorrect="off" maxlength="25" step="1" noerror="true" staticlabel="true" animate="true" label="Symbol" rules="" class="">   -->

                                                    <select id="ddlPageObjectobjrexta"
                                                        style="margin-bottom: 0px;margin-top: 0px;">
                                                        <option value="New Inbound Receipt">
                                                            WhatsApp
                                                        </option>
                                                        <option value="Outward Order">
                                                            Email
                                                        </option>
                                                        <option value="Outward Order">
                                                            sms
                                                        </option>

                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="su-input-group su-static-label">
                                                <label class="su-input-label"><b>Status</b></label>
                                                <div class="">
                                                    <!-- <input type="text" placeholder="eg: INFY" autocorrect="off" maxlength="25" step="1" noerror="true" staticlabel="true" animate="true" label="Symbol" rules="" class="">   -->

                                                    <select id="ddlPageObjectobjrexta"
                                                        style="margin-bottom: 0px;margin-top: 0px;">
                                                        <option value="New Inbound Receipt">
                                                            Success
                                                        </option>
                                                        <option value="Outward Order">
                                                            Failure
                                                        </option>
                                                        <!--<option value="SalesReturn">Sales Return</option> -->
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-5">
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="su-input-group su-static-label">
                                                <label class="su-input-label"><b>Reference No</b></label>
                                                <div class="">
                                                    <input type="text" placeholder="eg: 30001"
                                                        id="txtCustomerOrderNoobjrexta" autocorrect="off" maxlength="25"
                                                        step="1" noerror="true" staticlabel="true" animate="true"
                                                        label="Symbol" rules="" class="">
                                                    <!---->
                                                    <!---->
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="su-input-group su-static-label">
                                                <label class="su-input-label"><b>Select Date</b></label>
                                                <div class="">
                                                    <input type="text" id="txtFromToDateobjrexta"
                                                        placeholder="eg: From To To" onclick="getDate();"
                                                        autocomplete="off" autocorrect="off" maxlength="25" step="1"
                                                        noerror="true" staticlabel="true" animate="true" label="Symbol"
                                                        rules="" class="">
                                                    <inout type="hidden" id="hideFromDateobjrexta" value="">
                                                    </inout>
                                                    <inout type="hidden" id="hideToDateobjrexta" value="">
                                                    </inout>
                                                </div>
                                            </div>
                                            <div class="dateGridView" id="dateSelecterobjrexta" style="display:none;">
                                                <i class="fas fa-times-circle" onclick="openDatePopup();"
                                                    style="margin-left: 471px;"></i>
                                                <div>

                                                    <span>
                                                        <lable class="txtFixDates" onclick="getPreviousdate(1);">
                                                            prev. day
                                                            |
                                                        </lable>
                                                    </span><i class="fa-solid fa-circle-xmark iconClose"
                                                        title="Cancel"></i>
                                                    <span>
                                                        <lable class="txtFixDates" onclick="getSevenDateData(7);">
                                                            last 7
                                                            days |
                                                        </lable>
                                                    </span>
                                                    <span>
                                                        <lable class="txtFixDates" onclick="getThirtyDateData(30);">
                                                            last 30
                                                            days |
                                                        </lable>
                                                    </span>
                                                    <span>
                                                        <lable class="txtFixDates"
                                                            onclick="getcurrentFYData('2023/04/24');">
                                                            current FY
                                                        </lable>
                                                    </span>
                                                    <hr class="hrLine1">

                                                </div>
                                                <!----Bootstrap structure-->
                                                <div class="dateGrid" id="gridDatePickerobjrexta">
                                                    <div class="container">

                                                        <div class="row" style="margin-top: -50px; ">
                                                            <div class="col-sm-6">
                                                                <div class="text-center">
                                                                    <strong>Frome</strong>
                                                                </div>


                                                                <div id="txt_FromdatePickerobjrexta"
                                                                    class="txt_FromdatePicker">

                                                                </div>
                                                            </div>
                                                            <div class="col-sm-6">
                                                                <div class="text-center2">
                                                                    <strong>To</strong>
                                                                </div>

                                                                <div id="txt_TodatePickerobjrexta">
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-2">

                                <button type="submit" class="btn-blue" id="btnSearchReportobjrexta"
                                    style="float:right; margin-top: 20px;">
                                    <span class="icon icon-arrow-right"><i
                                            class="fas fa-solid fa-arrow-right searchIcon"></i></span>
                                </button>

                            </div>


                        </div>
                    </div>
                    <!-- Grid -->

                    <div class="contentHolder" style="margin-top: 5px;" id="txtGridPurchaseOrderobjrexta">
                        <!-- <div class="wms-srv-grid-scroller"> -->
                        <div class="">
                            <div style="float:right;">
                                <input type="text" value="" placeholder="search" id="txtfilterobjrexta"
                                    class="wms-srv-input wms-srv-simple-search" style="width: 100px;" ;>
                                <a href="#" data-prefix="SE"><i class="fas fa-search" title="Search"
                                        style="position: relative; right: 25px;"
                                        onclick="getPurchaseOrderList('');"></i></a>

                                <div class="table-download text-small"><span class="icon icon-download"></span>
                                    Download:
                                    <a href="#" data-balloon="Download complete results as Excel" data-balloon-pos="up">
                                        <a href="#" data-balloon="Download complete results as CSV"
                                            data-balloon-pos="up" onclick="exportAtClient();">CSV</a>
                                </div>
                            </div>
                            <div class="wms-srv-grid-scroller"
                                style="width: 100%; max-height:500px !important;overflow:auto">
                                <div class="wms-srv-grid previewTable" id="gettopfiveorderobjrexta">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <!-- Grid -->
        </div>

    </div>
    <!-- Example -->
</body>

</html>
