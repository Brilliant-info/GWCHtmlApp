                    </div>
                    <div class="col-sm-2">

                                <select style="margin-bottom: 0px;margin-top: 0px;">
                                    <option value="0">-- Select All --</option>
                                    <option value="10233">GWC ECOMMERCE</option>
                                    <option value="10253">GWC GPS</option>
                                    <option value="10202">GWC Test</option>
                                    <option value="10322">GWC@123</option>

                    </div>
                    <div class="col-sm-2">

                            <label class="su-input-label">Department</label>

                                    <option value="0">-- Select --</option>

                                    <option value="253">Department - 002</option>
                                    <option value="202">GWC Department - 003</option>
                                </select>
                            </div>
                        </div>
                    </div>
    
                    <div class="col-sm-2">
                        <div class="su-input-group su-static-label">
                            <label class="su-input-label">Status</label>
                            <div class="">
                                <select id="ddlStatus" style="margin-bottom: 0px;margin-top: 0px;">
                                    <option selected="selected" value="0">-Select All-</option>
                                    <option value="35">Activated</option>
                                    <option value="3">Approved</option>
                                    <option value="10">Cancelled</option>
                                    <option value="10036">Delivered</option>
                                    <option value="10041">Delivered to Hub</option>
                                    <option value="8">Dispatch</option>

                                    <option value="21">Pending For Approval Level 2</option>
                                    <option value="38">Pending For Document</option>
                                    <option value="34">Ready For Activation</option>
                                    <option value="7">Ready for Dispatch</option>
                                    <option value="4">Rejected</option>
                                    <option value="2">Request Sent for Approval</option>
                                    <option value="26">Return</option>

                    <div class="col-sm-2">

                    </div>

                                    <option value="1">None(Default)</option>
                                    <option value="2">Bill To Account</option>
                                    <option value="3">COD - Cash On Delivery (QAR)</option>
                                    <option value="5">FOC - Free Of Charge</option>
                                    <option value="4">SIP</option>
                                    <option value="6">LPO - Local Purchase Order</option>
                                    <option value="7">Credit Card</option>

                    </div>

                                <div class="wms-srv-grid-cell reportRowCell" style="text-align:center;">01/2/2025 12:30:00</div>
                                <div class="wms-srv-grid-cell reportRowCell" style="text-align:center;">5549.00</div>

                        </div>
