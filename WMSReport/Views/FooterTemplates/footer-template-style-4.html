<link href="footer-template-style-4.css" rel="stylesheet" />
<footer class="reportFooter">
	<div class="reportFooterHolder">
		<div class="reportFooterTimeStamp">
			<div id="reportTimeFirstChild" class="reportTime">
				<div class="reportTimeLabel">Time</div>
                [TIME]
				<!--07:38 PM-->
			</div>
		</div>
		<div class="reportFooterTimeStamp">
			<div class="reportDate">
				<div class="reportDateLabel">Date</div>
                [DATE]
				<!--03/05/2020-->
			</div>
		</div>
		<div class="reportFooterText">
		<div class="reportFooterTextTitle">[COMPANY_NAME]</div>
		[WEBSITE] | [EMAIL]
		</div>
	</div>
</header>
